<!-- Giao diện ĐĂNG XUẤT -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng xuất - Lib.4</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box h2 {
      margin-bottom: 20px;
    }
    .box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đăng xuất thành công!</h2>
    <a href="login.html" onclick="logout()">Quay lại trang chủ</a>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
    }
  </script>
</body>
</html>
